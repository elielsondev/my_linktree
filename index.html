<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>My Linktree</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <header id="userHeader">
      <img
        src="./src/imagens/Elielson.png"
        alt="Elielson Nascimento"
        id="userImg"
      />
      <div class="glitch-wrapper">
        <h4 class="glitch" id="userName">@elielsondev</h4>
      </div>
    </header>

    <main>
      <section class="socialMediaLinks">
        <a class="mediaLink" href="https://elielsonnascimento.vercel.app/" target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://static.vecteezy.com/system/resources/previews/004/753/030/original/portfolio-icon-shadowed-detailed-portfolio-logo-free-vector.jpg"
                alt="Portfolio"
              />
              <span class="mediaName">Portfolio</span>
            </div>
          </article>
        </a>

        <a class="mediaLink" href="https://www.linkedin.com/in/elielsondev/" target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                alt="LinkedIn"
              />
              <span class="mediaName">LinkedIn</span>
            </div>
          </article>
        </a>

        <a class="mediaLink" href="https://github.com/elielsondev" target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                alt="GitHub"
              />
              <span class="mediaName">GitHub</span>
            </div>
          </article>
        </a>

        <a class="mediaLink" href="https://www.instagram.com/elielsondev/" target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-fundo-transparente.png?fit=696%2C696&ssl=1"
                alt="Instagram"
              />
              <span class="mediaName">Instagram</span>
            </div>
          </article>
        </a>

        <a class="mediaLink" href="https://api.whatsapp.com/send?phone=5581994153137&text=Ol%C3%A1%2C%20vi%20seu%20portif%C3%B3lio%20e%20gostaria%20de%20saber%20mais%20sobre%20voc%C3%AA..." target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://i0.wp.com/www.multarte.com.br/wp-content/uploads/2018/11/whatsapp-logo-icone-fundo-transparente.png?resize=696%2C712&ssl=1"
                alt="Whahtsapp"
              />
              <span class="mediaName">Whahtsapp</span>
            </div>
          </article>
        </a>

        <a class="mediaLink" href="https://form.jotform.com/222927711736056" target="_blank">
          <article class="socialMedia">
            <div class="buttonSocialMedia">
                <img
                class="mediaImage"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png"
                alt="Gmail"
              />
              <span class="mediaName">Gmail</span>
            </div>
          </article>
        </a>
      </section>
    </main>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
